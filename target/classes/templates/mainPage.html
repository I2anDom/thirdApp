<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Volume</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coffee : ${coffeeList}">
                    <td class="w-25">
                        <img th:src="${coffee.imageSrc}" class="img-fluid img-thumbnail" alt="Sheep">
                    </td>
                    <td th:text = "${coffee.coffeeName}"></td>
                    <td th:text = "${coffee.capacity} + ' l'"></td>
                    <td th:text = "${coffee.price}"></td>
                    <td>
                        <form th:action="@{/{id}/add-to-order(id=${coffee.getId()})}" th:method="GET">
                            <input type="submit" value="Add to order">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
